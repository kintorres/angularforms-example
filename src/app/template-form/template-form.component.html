<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="nome" name="nome" ngModel required #nome="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched">
        Nome é obrigatório!
      </div>
    </div>
  </div>

  <div class="form-group row">

    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" ngModel required email #email="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
        Email inválido!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!cep.valid && cep.touched">
        CEP é obrigatório!
      </div>
    </div>
    <div class="col-lg-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!numero.valid && numero.touched">
        Número é obrigatório!
      </div>
    </div>
    <div class="col-lg-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!rua.valid && rua.touched">
        Rua é obrigatório!
      </div>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-lg-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!bairro.valid && bairro.touched">
        Bairro é obrigatório!
      </div>
    </div>
    <div class="col-lg-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!cidade.valid && cidade.touched">
        Cidade é obrigatório!
      </div>
    </div>
    <div class="col-lg-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!estado.valid && estado.touched">
        Estado é obrigatório!
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
